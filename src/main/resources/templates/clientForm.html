<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Clients</title>
</head>
<body>
<form action="#" th:action="@{/client/addClient}" th:object="${client}" method="POST">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><input type="text" th:field="*{surname}" /></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
        </tr>
        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        <tr>
            <td><button type="submit">Zapisz</button></td>
        </tr>
    </table>
</form>
</body>
</html>
