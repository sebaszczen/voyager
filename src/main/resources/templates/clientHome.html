<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Clients</title>
</head>
<body>
<table>
    <tr th:each="cl : ${clients}">
        <td th:text="${cl.id}"></td>
        <td th:text="${cl.name}"></td>
        <td th:text="${cl.surname}"></td>
        <td th:text="${cl.age}"></td>
    </tr>
</table>
</body>
</html>
